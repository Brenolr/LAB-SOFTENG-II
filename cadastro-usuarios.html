<!DOCTYPE HTML>

<html>
	<head>
		<title>COVIDNET - Cadastrar usuário</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--<link rel="stylesheet" href="assets/css/custom.css" />-->
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<a class="logo" href="index.html">COVIDNET</a>
			<nav>
				<a href="#menu">Menu</a>
			</nav>
		</header>

		<!-- Nav -->
		<nav id="menu">
			<ul class="links">
				<li><a href="cadastro-usuarios.html">Cadastro de Usuários</a></li>
				<li><a href="#">Buscar Pacientes</a></li>
			</ul>
		</nav>
		<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

		<div class="row">
			<div class="col-10 col-12-medium">
		
				<h3>Cadastrar paciente</h3>
				<form method="post" action="index.html">
					<div class="row gtr-uniform" >
						<div class="col-12 col-12-xsmall">
							<input type="text" name="name" id="name" value="" placeholder="Nome" />
						</div>
						<div class="col-12 col-12-xsmall">
							<input type="email" name="email" id="email" value="" placeholder="E-mail" />
						</div>
						<div class="col-12 col-12-xsmall">
							<input type="text" name="cpf" id="cpf" value="" placeholder="CPF" />
						</div>
						<div class="col-12 col-12-xsmall">
							<input type="text" name="address" id="address" value="" placeholder="Endereço" />
						</div>
						<div class="col-12 col-12-xsmall">
							<input type="text" name="phone" id="phone" value="" placeholder="Telefone" />
						</div>
						
						<!-- Break -->
						<div class="col-12">
							<textarea name="textarea" id="textarea" placeholder="Sintomas" rows="6"></textarea>
						</div>
						<!-- Break -->
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Salvar Cadastro" class="primary" /></li>
								<li><input type="submit" value="Cancelar" /></li>
							</ul>
						</div>
					</div>
				</form>
		
				</div>
			</div>
			</div>
			</div>
			</section>
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
